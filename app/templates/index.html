<!DOCTYPE html>
<html>

<div style="width:60%; height:400px;">
    <canvas id="canvas"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script>
window.onload = function () {
    new Chart(document.getElementById("canvas"), {
        type: 'line',
        data: {
            labels: {{ xlabels | tojson }},
            datasets: [{
                label: '{{ label }}',
                data: {{ dataset | tojson }},
                borderColor: "rgba(247, 16, 74, 1)",
                fill: false,
                lineTension: 0
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: '{{ label }} 가격 변화'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                    },
                    scaleLabel: {
                        display: true,
                    }
                }]
            }
        }
    });
}
</script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<body>
   <table id="extra-table">
    <tr>
        <th class="col-md-4">Property</th>
        <th class="col-md-4">Value</th>
        <th class="col-md-4"></th>
    </tr>
    {% for extra in form.extras %}
    <tr>
        <td>{{ extra.key(class_="form-control") }}</td>
        <td>{{ extra.value(class_="form-control") }}</td>
        <td>
            <button type="button" class="btn btn-danger"
                    onclick="removeExtraRow(this)">
                Remove <i class="fas fa-minus"></i>
            </button>
        </td>
    </tr>
    {% endfor %}
</body>
</html>

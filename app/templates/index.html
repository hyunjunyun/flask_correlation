<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">이름</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">항목 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">항목 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">항목 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">항목 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">항목 5</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main">
    <div class="container mt-2">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-bitcoin-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-bitcoin"
                        type="button" role="tab" aria-controls="v-pills-bitcoin" aria-selected="true">비트코인
                </button>
                <button class="nav-link" id="v-pills-ethereum-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-ethereum"
                        type="button" role="tab" aria-controls="v-pills-ethereum" aria-selected="false">이더리움
                </button>
                <button class="nav-link" id="v-pills-dogecoin-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-dogecoin"
                        type="button" role="tab" aria-controls="v-pills-dogecoin" aria-selected="false">도지코인
                </button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-bitcoin" role="tabpanel"
                     aria-labelledby="v-pills-bitcoin-tab">
                    <div class="container-fluid" style="width:800px; height:400px;">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-ethereum" role="tabpanel" aria-labelledby="v-pills-ethereum-tab">
                    <div class="container">
                        이더리움
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-dogecoin" role="tabpanel" aria-labelledby="v-pills-dogecoin-tab">
                    <div class="container">
                        도지코인
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
window.onload = function () {
    new Chart(document.getElementById("canvas"), {
        type: 'line',
        data: {
            labels: {{ xlabels | tojson }},
            datasets: [{
                label: '{{ label }}',
                data: {{ dataset | tojson }},
                borderColor: "rgba(247, 16, 74, 1)",
                fill: false,
                lineTension: 0
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: '{{ label }} 가격 변화'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                    },
                    scaleLabel: {
                        display: true,
                    }
                }]
            }
        }
    });
}
</script>
</body>
</html>
